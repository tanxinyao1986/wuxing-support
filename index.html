<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>五行美学 - 技术支持</title>
  <style>
    :root { --bg:#F7F4EF; --ink:#1E1E1E; --muted:#5A5A5A; --line:#E5DED2; --accent:#2E6B4A; }
    body { margin:0; font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Noto Sans SC", "Helvetica Neue", Arial, sans-serif; color:var(--ink); background:var(--bg); }
    .wrap { max-width: 900px; margin: 0 auto; padding: 56px 20px 72px; }
    h1 { font-size: 28px; margin: 0 0 12px; }
    h2 { font-size: 18px; margin: 28px 0 10px; }
    p, li { font-size: 15px; line-height: 1.7; color: var(--muted); }
    a { color: var(--accent); text-decoration: none; }
    .card { background:#fff; border:1px solid var(--line); border-radius: 16px; padding: 18px 20px; }
    .grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
    .tag { display: inline-block; font-size: 12px; color:#fff; background: var(--accent); padding: 2px 8px; border-radius: 999px; margin-left: 8px; }
    .footer { margin-top: 40px; font-size: 12px; color: #8A8A8A; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>五行美学 · 技术支持</h1>
    <p>以传统文化为灵感的生活节律助手，提供正念提醒与生活建议。</p>

    <div class="grid">
      <div class="card">
        <h2>联系我们 <span class="tag">支持</span></h2>
        <p>邮箱：<a href="mailto:bhzbtxy@163.com">bhzbtxy@163.com</a></p>
        <p>我们通常会在 1–2 个工作日内回复。</p>
      </div>
      <div class="card">
        <h2>常见问题</h2>
        <ul>
          <li>订阅/恢复购买：请在 App 内设置页点击“恢复购买”。</li>
          <li>数据同步：请确保 iCloud 登录且网络正常。</li>
          <li>提醒未生效：检查系统通知权限与勿扰模式。</li>
        </ul>
      </div>
      <div class="card">
        <h2>产品定位</h2>
        <p>本应用不提供占卜、预测或迷信内容。建议用于生活节律与正念觉察，不构成医疗建议。</p>
      </div>
    </div>

    <div class="footer">最后更新：2026-02-09</div>
  </main>
</body>
</html>
